<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancore | Крипто-кошелек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <img src="logo.svg" alt="logo">
        </div>
    </header>
    <main class="main">
        <section class="front">
            <div class="container">
                <h1>Самый безопасный 
                    кошелек в мире</h1>
                <img src="front.svg" alt="front">
            </div>
        </section>
        <section class="sign">
            <h3>Вход</h3>
            <form class="form">
                <input class="input" type="text" placeholder="Логин">
                <br>
                <input class="input" type="password" placeholder="Пароль">
                <br>
                <input class="btn" type="submit" value="Войти">
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="star">
            <img class="stars" src="star.svg" alt="star">
        </div>
    </footer>
</body>
</html>
